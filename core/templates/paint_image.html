<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

  <link href="{% static 'css/ct-paper.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/demo.css' %}" rel="stylesheet" />

  <!--     Fonts and icons     -->

</head>
  <body>
    <div id="teste">
      <div id="drawingTools">
        <div id="otherTools">
          <button class="btn btn-default" id="openFile" onclick="triggerClick()">Abrir</button>
          <button class="btn btn-default" id="iniciar" onclick="changeColor('red')">Contornar</button>

        </div>
      </div>

        <canvas id="canvas" width="800" height="500" ondblclick="pegaPosicaoMouse(event)"></canvas>
        
        
        
      <input id="file" type="file" accept="image/*"/>
    </div>
     
    <script type="text/javascript" src="{% static 'js/calculateArea.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/paint.js' %}"></script>
