{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Paper Kit by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/ct-paper.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" /> 
    <link href="{% static 'css/examples.css' %}" rel="stylesheet" /> 
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      
</head>
<body>    
    <div class="wrapper">
        <div class="register-background " style="background-image: url({% static 'imagens/landscape.jpg' %})"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Seja Bem Vindo</h3>
                                <form class="register-form" method="POST">
                                    {% csrf_token %}
                                    <label>Nome de usuário</label>
                                    <input type="text" class="form-control" name="username" placeholder="Usuário">

                                    <label>Senha</label>
                                    <input type="password" class="form-control" name="password" placeholder="Insira sua senha">
                                    <button class="btn btn-danger btn-block">Login</button>
                                   
                                </form>
                                <div class="forgot">
                                    <a href="{% url 'cadastro' %}" class="btn btn-simple btn-danger">Criar Conta</a>
                                    <a href="#" class="btn btn-simple btn-danger">Esqueceu sua senha?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
            <div class="footer register-footer text-center">
                    <h6>&copy; 2015, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>      

</body>

<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugins -->
<script src="{% static 'js/ct-paper-checkbox.js' %}"></script>
<script src="{% static 'js/ct-paper-radio.js' %}"></script>
<script src="{% static 'js/bootstrap-select.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>

<script src="{% static 'js/ct-paper.js' %}"></script>
    
</html>
