{% load static %}
<!DOCTYPE html>
<html>
	<head>

        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        
        <title>Registrar</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'css/ct-paper.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/demo.css' %}" rel="stylesheet" /> 
        <link href="{% static 'css/examples.css' %}" rel="stylesheet" /> 
            
        <!--     Fonts and icons     -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

	</head>
        <body>
            <div>
                <h1 class="title">Cadastro de Medidas</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <form class="form-group" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label>Código da Medida:</label>
                                {{ form.codigo_medida }}
                        
                                <label>Data da medida:</label>
                                {{ form.data_medida }}

                                <label>Imagem:</label>
                                {{ form.image }}
                        
                                <label>Medida obtida em cm²:</label>
                                {{ form.medida_obtida }}
                        
                                <label>Animal referente:</label>
                                {{ form.animal_da_medida }}

                                <!--Alterar isso pelo amor deus-->
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-default">Salvar</button>
                            </form>
                            <script>
                                $('.datepicker').datepicker({ weekStart:1, color: '{color}'});
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
        <!--  Plugins -->
        <script src="{% static 'js/ct-paper-checkbox.js' %}"></script>
        <script src="{% static 'js/ct-paper-radio.js' %}"></script>
        <script src="{% static 'js/bootstrap-select.js' %}"></script>
        <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>

        <script src="{% static 'js/ct-paper.js' %}"></script>
</html>
