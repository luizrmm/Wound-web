{% load static %}
<!DOCTYPE html>
<html>
	<head>

        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        
        <title>Registrar</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'css/ct-paper.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/demo.css' %}" rel="stylesheet" /> 
        <link href="{% static 'css/examples.css' %}" rel="stylesheet" /> 
            
        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

	</head>
        <body>
            <div>
                <h1 class="title">Cadastro de animais</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <form class="form-group" method="POST">
                                {% csrf_token %}
                                <label>Nome Do animal:</label>
                                {{ form.nome_animal }}
                        
                                <label>Numeraçao do Animal:</label>
                                {{ form.numeracao_animal }}
                                {{ form.numeracao_animal.errors }}
                        
                                <label>Peso do Animal:</label>
                                {{ form.peso_animal }}
                        
                                <label>Idade:</label>
                                {{ form.idade_animal }}
                        
                                <label>Raça animal:</label>
                                {{ form.raca_animal }}
                        
                                <label>Sexo animal:</label>
                                {{ form.sexo_animal }}

                                <!--Alterar isso pelo amor deus-->
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-default">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
